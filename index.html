<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Portal - MITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Transition for sidebar */
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sticky Internship Banner -->
  <div class="sticky top-0 left-0 z-50 bg-blue-800 text-white px-4 py-2 text-sm font-semibold shadow-md">
    ðŸ“¢ <a href="#" class="underline hover:text-yellow-300">Apply for Internship</a>
  </div>

  <!-- Hamburger Menu Button -->
  <button id="hamburgerBtn"
          class="md:hidden p-4 focus:outline-none focus:ring"
          aria-label="Toggle Menu">
    <svg class="w-6 h-6 text-blue-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside id="sidebar"
         class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg sidebar-transition transform -translate-x-full md:translate-x-0 z-40">
    <nav class="p-6 space-y-4">
  <h2 class="text-xl font-bold text-blue-900">MITS Menu</h2>
  <a href="internship.html" class="block text-gray-700 hover:text-blue-600">Internship Application</a>
  <a href="offer-letter.html" class="block text-gray-700 hover:text-blue-600">Offer Letter Generation</a>
  <a href="certificate.html" class="block text-gray-700 hover:text-blue-600">Certificate Verification</a>
  <a href="team.html" class="block text-gray-700 hover:text-blue-600">Team Join Form</a>
  <a href="contact.html" class="block text-gray-700 hover:text-blue-600">Contact Info</a>
</nav>

  </aside>

  <!-- Main Content -->
  <main class="md:ml-64 p-6">
    <h1 class="text-3xl font-bold text-blue-800 mb-6">Welcome to MITS Internship Portal</h1>
    <p class="text-gray-700 mb-4">
      Scroll down to see the sticky internship banner in action and use the hamburger menu to open the sidebar on mobile devices.
    </p>
    <div class="h-[1500px] bg-gradient-to-b from-gray-100 to-white"></div>
  </main>

  <!-- JavaScript: Toggle Sidebar -->
  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Accessibility: Allow toggle via Enter key
    hamburgerBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        sidebar.classList.toggle('-translate-x-full');
      }
    });
  </script>
</body>
</html>
