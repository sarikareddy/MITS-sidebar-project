<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Application - MITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-3xl font-bold text-blue-800 mb-4">Internship Application</h1>
  <p class="text-gray-700 mb-6">Apply for exciting internships with MITS. Fill out the form to get started.</p>

  <form class="space-y-4 max-w-xl">
    <input type="text" placeholder="Full Name" class="w-full p-2 border rounded" required>
    <input type="email" placeholder="Email" class="w-full p-2 border rounded" required>
    <input type="text" placeholder="University Name" class="w-full p-2 border rounded" required>
    <select class="w-full p-2 border rounded">
      <option>Select Field of Internship</option>
      <option>Web Development</option>
      <option>Data Science</option>
      <option>Cybersecurity</option>
    </select>
    <textarea rows="4" placeholder="Why do you want to join MITS?" class="w-full p-2 border rounded"></textarea>
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Submit Application</button>
  </form>
</body>
</html>
