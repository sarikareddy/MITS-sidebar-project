<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offer Letter Generation - MITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-3xl font-bold text-blue-800 mb-4">Offer Letter Generation</h1>
  <p class="text-gray-700 mb-6">Enter your application ID to generate and download your offer letter.</p>

  <form class="space-y-4 max-w-md">
    <input type="text" placeholder="Application ID" class="w-full p-2 border rounded" required>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Generate Letter</button>
  </form>
</body>
</html>
