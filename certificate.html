<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification - MITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-3xl font-bold text-blue-800 mb-4">Certificate Verification</h1>
  <p class="text-gray-700 mb-6">Enter the certificate number to check its authenticity.</p>

  <form class="space-y-4 max-w-md">
    <input type="text" placeholder="Certificate ID" class="w-full p-2 border rounded" required>
    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Verify Certificate</button>
  </form>

  <div class="mt-6 text-sm text-gray-600">
    Note: Verified certificates are digitally signed by MITS and timestamped.
  </div>
</body>
</html>
