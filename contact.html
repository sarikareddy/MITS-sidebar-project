<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Info - MITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-3xl font-bold text-blue-800 mb-4">Contact Us</h1>
  <p class="text-gray-700 mb-6">Get in touch with our team for support or queries.</p>

  <div class="mb-8">
    <p><strong>Email:</strong> support@mitsinterns.org</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p><strong>Address:</strong> MITS HQ, 2nd Floor, Tech Park, Hyderabad, India</p>
  </div>

  <h2 class="text-xl font-semibold text-blue-700 mb-2">Send a Message</h2>
  <form class="space-y-4 max-w-lg">
    <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" required>
    <input type="email" placeholder="Your Email" class="w-full p-2 border rounded" required>
    <textarea rows="4" placeholder="Your Message" class="w-full p-2 border rounded"></textarea>
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Send Message</button>
  </form>
</body>
</html>
