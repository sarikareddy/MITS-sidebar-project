<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Team - MITS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-3xl font-bold text-blue-800 mb-4">Join the MITS Team</h1>
  <p class="text-gray-700 mb-6">Fill this form to apply for a position on our technical or administrative team.</p>

  <form class="space-y-4 max-w-xl">
    <input type="text" placeholder="Full Name" class="w-full p-2 border rounded" required>
    <input type="email" placeholder="Email" class="w-full p-2 border rounded" required>
    <select class="w-full p-2 border rounded">
      <option>Select Role</option>
      <option>Developer</option>
      <option>Designer</option>
      <option>Content Creator</option>
      <option>Admin Support</option>
    </select>
    <textarea rows="4" placeholder="Tell us why you'd be a good fit" class="w-full p-2 border rounded"></textarea>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit Application</button>
  </form>
</body>
</html>
